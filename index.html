<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Portal</title>
<style>
    /* Global */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: #f4f7f8;
        color: #333;
    }

    /* Navigation */
    nav {
        background-color: #4a90e2;
        padding: 15px 0;
        text-align: center;
    }
    nav a {
        color: white;
        margin: 0 20px;
        font-weight: bold;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        transition: 0.3s;
    }
    nav a:hover {
        background-color: #357ABD;
    }

    /* Sections */
    section {
        display: none;
        padding: 30px;
        max-width: 800px;
        margin: auto;
    }
    section.active { display: block; }

    h2 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 20px;
    }

    /* Events Cards */
    .event-card {
        background: white;
        padding: 20px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .event-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Complaint Form */
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    button {
        background-color: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover { background-color: #357ABD; }

    /* Timetable */
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4a90e2;
        color: white;
    }
    tr:hover { background-color: #f1f1f1; }

    /* Complaint message */
    #complaintMsg { margin-top: 15px; color: green; font-weight: bold; }
</style>
</head>
<body>

<nav>
    <a href="#" onclick="showSection('events')">Events</a>
    <a href="#" onclick="showSection('complaints')">Complaints</a>
    <a href="#" onclick="showSection('timetable')">Timetable</a>
</nav>

<section id="events" class="active">
    <h2>Events</h2>
    <div class="event-card">
        <h3>Science Fest</h3>
        <p>5th Nov | Auditorium</p>
    </div>
    <div class="event-card">
        <h3>Sports Meet</h3>
        <p>12th Nov | Sports Ground</p>
    </div>
</section>

<section id="complaints">
    <h2>Complaints</h2>
    <form id="complaintForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="complaint" rows="4" placeholder="Write your complaint here..." required></textarea>
        <button type="submit">Submit Complaint</button>
    </form>
    <div id="complaintMsg"></div>
</section>

<section id="timetable">
    <h2>Timetable</h2>
    <table>
        <tr><th>Day</th><th>Subject</th></tr>
        <tr><td>Monday</td><td>Math</td></tr>
        <tr><td>Tuesday</td><td>Physics</td></tr>
        <tr><td>Wednesday</td><td>Chemistry</td></tr>
        <tr><td>Thursday</td><td>Biology</td></tr>
        <tr><td>Friday</td><td>Computer Science</td></tr>
    </table>
</section>

<script>
function showSection(sectionId) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
}

// Complaint form submission
document.getElementById('complaintForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const complaint = document.getElementById('complaint').value;
    document.getElementById('complaintMsg').innerHTML = 
        Thank you, <b>${name}</b>. Your complaint has been recorded.;
    this.reset();
});
</script>

</body>
</html>
