  <title>CampusConnect</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <h1>CampusConnect</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Events</a>
      <a href="#">Complaints</a>
      <a href="#">Timetable</a>
      <a href="#">Clubs</a>
      <a href="#">Feedback</a>
    </nav>
  </header>

  <main>
    <section id="notice-board">
      <h2>Centralized Notice Board</h2>
      <p>All important announcements and events appear here.</p>
    </section>

    <section id="complaints">
      <h2>Smart Complaint System</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <textarea placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="feedback">
      <h2>Feedback</h2>
      <p>Share your suggestions to improve campus life.</p>
    </section>
  </main>
